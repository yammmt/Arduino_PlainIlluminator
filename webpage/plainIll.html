<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Plain Illuminometer</title>
    <style type="text/css"> 
    html {
        background-color: black;
        display: table;
        height: 100%;
        margin: 0 auto;
        padding: 0;
    }
    body {
        display: table-cell;
        vertical-align: middle;
        margin: 0 auto;
        padding: 0;
    }
    #down-label {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 25px;
        color: white;
    }
    #print_lx {
        text-align: center;
        font-size: 100px;
        color: white;
    }
    #print_status {
        text-align: center;
        font-size: 60px;
        color: white;
    }

    </style>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div id="down-label"><font color = "lightgreen">Plain Illuminometer</font> <font color = "lightblue"> using </font><font color="bisque">arduino.js</font> </div>

<div id="print_lx">wait a minute...</div>
<div id="print_status">please...</div>

</body>
</html>
